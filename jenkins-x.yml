buildPack: ../../jenkins-x-classic/packs/javascript
pipelineConfig:
  env:
  - name: ROADIE_TOKEN
    valueFrom:
      secretKeyRef:
        key: token
        name: roadie
  pipelines:
    release:
      postBuild:
        steps:
          - sh: npm i -g semantic-release
            name: install-semantic-release
          - sh: semantic-release
            name: semantic-release