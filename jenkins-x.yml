buildPack: ../../jenkins-x-classic/packs/javascript
pipelineConfig:
  env:
    - name: GH_TOKEN
      valueFrom:
        secretKeyRef:
          key: token
          name: gh-token
    - name: ROADIE_TOKEN
      valueFrom:
        secretKeyRef:
          key: token
          name: roadie
  pipelines:
    release:
      postBuild:
        steps:
          - sh: npm i -g temp-semantic-release-debug@15.13.5
            name: install-semantic-release
          - sh: npx semantic-release
            name: npx semantic-release
